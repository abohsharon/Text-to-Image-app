<div class="app">
    <div class="container mx-auto max-w-[80%] max-h-[60%]">
        <div class="grid grid-cols-2 gap-2">

               <!-- first column -->
           <div class="col-span-1 ">
                <form action="" class=" my-5 p-3 bg-rose-50 rounded">

                    <!-- image selector -->
                    <div class="form-group mb-5">
                        <label for="">Select an Image</label>
                        <input type="file" class="form-control" id="img" name="img" accept="image/*" (change)="preview($event)">
                    </div>
                        <!-- top text -->
                    <div class="form-group mb-5">
                        <label for="top-text">Top Text</label>
                        <input type="text" class="form-control bg-gray-50 border block border-gray-300 rounded-lg focus:ring-blue-500 my-2 mx-1 w-full" name="topText"> 
                    </div>
                            <!-- bottom text -->
                    <div class="form-group mb-5">
                        <label for="bottom-text">Bottom Text</label>
                        <input type="text" class="form-control bg-gray-50 border block border-gray-300 rounded-lg focus:ring-blue-500 my-2 mx-1 w-full" name="bottomText">
                    </div>


                  <div class="flex gap-1">
                            <div class="w-1/2">
                              <label for="text-color">Text Color</label>
                              <color-chrome></color-chrome>
                            </div>
                            <div class="w-1/2">
                                <label for="text-color">Background Color</label>
                              <color-chrome></color-chrome>
                            </div>
                  </div>
                  <button class="bg-gray-200 py-2 px-4 mt-3 hover:outline-sky-500 border w-full shadow rounded-lg text-center font-semibold"> Download </button>
                </form>
           </div>

               <!-- second column -->
           <div class="col-span-1">
                <canvas #canva class="shadow my-5 items-center w-full h-[92%] bg-custom-canvas border-blue-800">

                </canvas>
           </div>
        </div>
    </div>
</div>
